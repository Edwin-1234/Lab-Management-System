<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirm_password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            confirmPasswordField.type = type;
        }
    </script>
</head>
<body class="staffsignup">
    <header>
        <h1>Staff Signup</h1>
    </header>
    <main>
        <form method="POST" onsubmit="return validateForm();">
            <input type="text" name="id" placeholder="Staff ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <select name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="Lab Coordinator">Lab Coordinator</option>
                <option value="Lab Technician">Lab Technician</option>
                <option value="Lab Assistant">Lab Assistant</option>
                <option value="Lab Supervisor">Lab Supervisor</option>
                <option value="Lab Manager">Lab Manager</option>
            </select>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <label>
                <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password
            </label>
            <button class="signupbtn" type="submit">Sign Up</button>
        </form>
        <p><a href="/">Back to Home</a></p>
    </main>
</body>
</html>
