<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style7.css') }}">
</head>
<body>
    <header>
        <h1>Component Details</h1>
    </header>
    <main>
        <table>
            <tr>
                <th>Number</th>
                <th>Specification</th>
            </tr>
            {% for component in components %}
            <tr>
                <td>{{ component[1] }}</td>
                <td>{{ component[0] }}</td>
            </tr>
            {% endfor %}
        </table>
        <button class="logibtn"onclick="window.location.href='{{ url_for('staff_dashboard') }}'">Back</button>
    </main>
</body>
</html>
