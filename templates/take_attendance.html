<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style10.css') }}">
</head>
<body>
    <header>
        <h1>Take Attendance</h1>
        <a href="{{ url_for('staff_dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
    </header>
    <main>
        <form method="POST" class="attendance-form">
            <div class="form-group">
                <label for="student_id">Student:</label>
                <select name="student_id" id="student_id" required>
                    {% for student in students %}
                        <option value="{{ student.SID }}">{{ student.Name }} ({{ student.SID }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="lab_room">Lab Room:</label>
                <select name="lab_room" id="lab_room" required>
                    {% for lab in labs %}
                        <option value="{{ lab.RoomNo }}">{{ lab.Lab_Name }} (Room {{ lab.RoomNo }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Status:</label>
                <div class="radio-group">
                    <label><input type="radio" name="status" value="Present" checked> Present</label>
                    <label><input type="radio" name="status" value="Absent"> Absent</label>
                </div>
            </div>
                        
            <button type="submit" class="submit-btn">Submit Attendance</button>
        </form>
    </main>

</html>
