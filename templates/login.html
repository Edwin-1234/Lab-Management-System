<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="card">
        <div class="hero">
            <div class="hero-inner">
                <h2>Welcome to the Lab Management System</h2>
            </div>
        </div>
        <form id="loginForm" method="POST" action="/login">
            <h2>Login to your account</h2>
            <input type="text" placeholder="Username" id="emailInput" name="email" required />
            <input type="password" placeholder="Password" name="password" required /> 
            <button type="submit" id="loginButton">Login</button>

            <div class="forgot-link">
                <a href="{{ url_for('static', filename='reset_password') }}">Forgot Password</a>
            </div>

            <div class="register">
                <a href="#" onclick="showSignInPopup()">Register Now</a>
            </div>

            <div id="signInPopup" class="popup">
                <div class="popup-content">
                    <span class="close" onclick="closeSignInPopup()">&times;</span>
                    <h2>Register</h2>
                    <div class="signin-buttons">
                        <button onclick="window.location.href='{{ url_for('staff_signup') }}'">Register as Teacher</button>
                        <button onclick="window.location.href='{{ url_for('signup') }}'">Register as Student</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
